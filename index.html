<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-top">
          <div class="search">
            <input type="search" name="admin_search" id="search" />
          </div>
          <div class="user">
            <span>ICONS</span>
            <h4>Morgan Oakley</h4>
          </div>
        </div>
        <div class="header-bottom">
          <div class="greeting">
            <div>ICON</div>
            <div>
              <p>Hi there,</p>
              <h2>Morgan Oakley</h2>
            </div>
          </div>
          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <div class="sidebar">
        <div class="logo">Dashboard</div>
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="cards-container">Cards</div>
    </div>
  </body>
</html>
